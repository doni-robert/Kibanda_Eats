{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div>
    <img src=" {{url_for('static', filename=('img/' + file.image))}}"  width="50%" height="50%" >
</div>
<div>
    <p>
        Description: {{ file.description}}
        <br>
        Price: {{ file.price}}
        <br>
        Comment: {{ file.comment}}
        <br>
        Location: {{ file.location }}
    </p>
</div>
{% endblock %}
