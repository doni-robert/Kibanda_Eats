{% extends "base.html" %} {% block title %}Add Post{% endblock %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    <h3 align="center">Add photo</h3>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="description"
        class="form-control"
        id="description"
        name="description"
        placeholder="What was your meal"
      />
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input
          type="price"
          class="form-control"
          id="price"
          name="price"
          placeholder="How much was it?"
        />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="location"
          class="form-control"
          id="location"
          name="location"
          placeholder="Give a detailed location where to find the food eg..Nairobi, Moi Avenue next to Jevajee Gardens"
        />
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input
          type="comment"
          class="form-control"
          id="comment"
          name="comment"
          placeholder="Give a comment"
        />
      </div>
  
    <div class="form-group">
      <label for="photo">Photo</label>
      <input
        type="file"
        class="form-control"
        id="photo"
        name="photo"
        accept="image/*"
        placeholder="Upload photo"
      />
    </div>
    <br />
    <button type="submit" value="Upload" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
