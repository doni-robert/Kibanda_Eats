{% extends "base.html" %}
{% block title %}Update{% endblock %}
{% block content %}


  <h3 align="center">Update Post</h3>
  <div class="col-md-6">
    <img img src=" {{url_for('static', filename=('img/' + post.image))}}" class="img-fluid" />
  </div>
  <form method="POST"  enctype="multipart/form-data">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        type="description"
        class="form-control"
        id="description"
        name="description"
      >{{ post.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <textarea
          type="price"
          class="form-control"
          id="price"
          name="price"
        >{{ post.price }}</textarea>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <textarea
          type="location"
          class="form-control"
          id="location"
          name="location"
        >{{ post.location}}</textarea>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea
          type="comment"
          class="form-control"
          id="comment"
          name="comment"
        >{{ post.comment}}</textarea>
    </div>
  
    <div class="form-group">
        <label for="photo">Photo</label>
        <input
          type="file"
          class="form-control"
          id="photo"
          name="photo"
          accept="image/*"
          placeholder="Upload a different photo"
        />
    </div>
    <br>
    <button type="submit" value="Upload" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
